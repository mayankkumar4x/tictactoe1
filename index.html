<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h2>TicTacToe</h2>
    </nav>
    <div class="game-container">
        <!-- <div class="line"></div> -->
        <div class="container">
            <div class="box bt-0 bl-0 bbb"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box br-0 bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 bl-0 bbb"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bt-0 bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div class="game-info">
            <h3>Welcome to my tic tac toe</h3>
            <div class="info">
                <span></span>
            </div>
            <button id="reset">Reset</button>
            <div class="img-box">
                <img src="excited.gif" alt="">
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
